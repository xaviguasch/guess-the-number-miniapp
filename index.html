<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-main">
        <h1>Your Guess:</h1>
        <span id="resultMessage" class="result-message"></span>
        <br />

        <input
          type="number"
          class="guessed-num"
          id="guessedNum"
          name="guessedNum"
          min="1"
          max="100"
          step="1"
        />
        <p>Current range:</p>
        <span id="spanRange"></span>
        <span id="currRange" class="curr-range"></span>

        <div class="number-bar"></div>
        <div class="results">
          <p>
            Number of previous attempts:
            <span id="prevAttemptsNum" class="prev-attempts-num"></span>
          </p>
          <p>Your previous guesses: <span id="prevGuess" class="prev-guess"></span></p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
